<div>
    <div>
        <a routerLink="/acc-create-page"> <button class="create"> Create New
                Account</button>
        </a>
    </div>

    <h3>My Account List</h3>

    <div *ngFor="let account of accounts">
        <a routerLink="acc-detail-page/{{ account.id }}">
            {{ account.accountNumber }}
            {{ account.accountName }}
            ${{ account.balance }}
            {{ account.accountType }}
        </a>
    </div>

</div>
