<div>

	<p> First Name: {{ customer.firstName }} </p>
	<p> Last Name: {{ customer.lastName }} </p>
	<p> Email: {{ customer.email }} </p>
	<p> Address: {{ customer.address }}</p>

	<div>
		<button class="back" routerLink="/cus-all-page">Back</button>
		<button class="update" routerLink="/cus-update-page/{{customer.id}}">Update</button>
		<button class="delete" (click)="onDeleteCustomer(customer.id)">Delete</button>
	</div>

</div>
