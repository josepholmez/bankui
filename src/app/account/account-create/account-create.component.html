<h3>Create New Account</h3>

<div>
    <form (ngSubmit)="onNewAccountSubmit(account)">

        <div>
            <label for="accountName">Account Name: </label>
            <input type="text" id="accountName" name="accountName"
                [(ngModel)]="account.accountName"/>
        </div>
        <br>
        <p style="color: red;">*Account number will be created once
            click on create button</p>

        <div>
            <button type="submit"> Create</button>
            <button class="back" routerLink="/acc-all-page">Back</button>
        </div>

    </form>
</div>
