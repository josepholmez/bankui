<h3>Create New Account</h3>

<div>
    <form #accountForm="ngForm" (ngSubmit)="onNewAccountSubmit(accountForm)">
        <div>
            <label for="accountNumber">Account Number: Will be created when
                click on create button</label>
        </div>

        <div>
            <label for="accountName">Account Name: </label>
            <input type="text" id="accountName" name="accountName"
                [(ngModel)]="account.accountName"/>
        </div>


        <div>
            <label for="accountType">Account Type: {{ account.accountType }}</label>
        </div>

        <div>
            <button type="submit"> Create</button>
            <button class="back" routerLink="/acc-all-page">Back</button>
        </div>

    </form>
</div>
