<div>

    <p> First Name: {{ customer.firstName }} </p>
    <p> Last Name: {{ customer.lastName }} </p>
    <p> Email: {{ customer.email }} </p>
    <p> Address: {{ customer.address }}</p>

    <div>
        <a routerLink="/cus-all-page"> <button class="back">Back</button></a>
        <a routerLink="/cus-update-page/{{cusId}}"> <button>Update</button></a>
        <a routerLink="/cus-detail-page/{{cusId}}"> <button
                (click)="onDeleteCustomer()">Delete</button></a>
    </div>

</div>
